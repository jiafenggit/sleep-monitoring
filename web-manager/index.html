	<script>
		$(function(){
			function currentTime(){ 
			    var d=new Date(),str=''; 
			    str+=d.getFullYear()+'年'; 
			    str+=d.getMonth() + 1+'月'; 
			    str+=d.getDate()+'日'; 
			    str+=d.getHours()+'时'; 
			    str+=d.getMinutes()+'分'; 
			    str+= d.getSeconds()+'秒'; 
			    return str; 
			}; 
			setInterval(function(){
				$('#time').html(currentTime);
			},1000); 
			$("#sidebar").height($(window).height()-$('#navbar').height());
			$("#iframe").height($(window).height()-140);
			$(".iframeurl").on('click',function(){
				var cid = $(this).attr('name');
				$("#iframe").attr('src',cid);
				$('li').removeClass('active');
				$(this).parent().addClass('active');
				var bid =$(this).attr('title');
				if(bid!="系统首页"){
					bread(bid);
				}else{
					$("#breadcrumbs").siblings('li').remove();
				}
			});
			function bread(bname){
				$("#breadcrumbs").siblings('li').remove();
				var bli = document.createElement('li');
				bli.innerHTML=bname;
				$('#breadcrumbs').parent().append(bli);
			};
		});
	</script>
